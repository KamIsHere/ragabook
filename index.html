<!DOCTYPE HTML>
<html lang = "en">

<head>
    <meta charset="utf-8">
    <title>My Raag Book</title>
    <link type="text/css" rel ="stylesheet" href ="style.css">
 
</head>

<body>
    <h1>My Raag Book</h1>

    <!-- Adding a composition !-->
    <form>
      <input type = "form" placeholder = "Composition Name">
      <input type = "form" placeholder = "Name of Raga">

	<!-- Selecting a taal !-->
      <div class ="tala" id = "tala" value = "">
        <select name = "Tala" id = "talaForm">
        <option value = "Teentaal" selected="" >Teentaal</option>
        <option value = "Ektaal">Ektaal</option>
        <option value = "Jhaptal">Jhaptal</option>
        </select>
      </div>

	<!-- Selecting laya !-->
      <select name = "Laya">
        <option value = "Ati Vilambit">Ati Vilambit</option>
        <option value = "Vilambit">Vilambit</option>
        <option value = "Madhya" selected>Madhya</option>
        <option value = "Drut">Drut</option>
        <option value = "Ati Drut">Ati Drut</option>
      </select>
    </form>

    <input type = "button" id ="addRaag" value = "Add Raag">
    <button onclick = "init()">Clear</button>

  <!-- add sargam !-->
  <div>
    <button onclick = "addNode('S')">Sa</button>
    <button onclick = "addNode('R')">Re</button>
    <button onclick = "addNode('G')">Ga</button>
    <button onclick = "addNode('M')">Ma</button>
    <button onclick = "addNode('P')">Pa</button>
    <button onclick = "addNode('D')">Dha</button>
    <button onclick = "addNode('N')">Ni</button>
    <button onclick = "addNode('-')">Rest</button>
  </div>

  <!-- Teentaal !-->
  <!-- section markers  !-->
	<div class = 'section markers'>
    	<table>
        	<tr>
	          <th>+</th>
	          <th>2</th>
	          <th>0</th>
	          <th>3</th>
	        </tr>
	        </table>
	        </div>
       
  	<div class="teenTaal" id = 'teenTaal'>
    	<div class = "initTable">
        	<table>
        	<!-- sargam -->
		        <tr>
		          <td id = sum></td>
		          <td id = secondClap></td>
		          <td id = wave></td>
		          <td id = thirdClap></td>
		        </tr>
        	<!-- lyrics -->
		        <tr>
		          <td>-------</td>
		          <td>-------</td>
		          <td>-------</td>
		          <td>-------</td>
		        </tr>
   			 </table>
  		</div>
	</div>
	<script src = "script.js"></script>
</body>
</html>
